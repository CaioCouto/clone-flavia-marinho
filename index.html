<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts Import -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- CSS Style Import -->
	<link rel="preload" href="style.css" as="style">
	<link rel="preload" href="normalize.css" as="style">

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	
	<link rel="preload" href="assets/favicon.webp" as="image\webp">
	<link rel="shortcut icon" href="assets/favicon.webp" type="image/webp">
	
	<title>Clone da Flávia Marinho</title>
</head>
<body>
	<header class="header">
		<a href="#" class="header__logo">
			<img src="assets/logo.webp" alt="logo">
		</a>

		<div class="header__buttons">
			<button class="header__button">Falar com Flávia</button>

			<a href="#" class="header__link">
				Site da Imersão
			</a>
		</div>
	</header>

	<main class="main">

		<div class="main__texts">
			<h1>Converse com Flávia Marinho</h1>
			
			<p>E tire suas dúvidas sobre ela como advogada, mentora e empresária.</p>

			
			<button class="main__button">Falar com Flávia</button>
		</div>
	</main>

	<div class="agent hidden">
		<iframe src="https://dash.superagentes.ai/agents/cm1b9ob5302qw3bfuwwmu4aiy/iframe" width="100%" height="100%" frameborder="0" allow="clipboard-write"></iframe>
	</div>

	<div class="floating-btn">
		<svg fill="#ffffff" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 458 458" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M428,41.534H30c-16.569,0-30,13.431-30,30v252c0,16.568,13.432,30,30,30h132.1l43.942,52.243 c5.7,6.777,14.103,10.69,22.959,10.69c8.856,0,17.258-3.912,22.959-10.69l43.942-52.243H428c16.568,0,30-13.432,30-30v-252 C458,54.965,444.568,41.534,428,41.534z M323.916,281.534H82.854c-8.284,0-15-6.716-15-15s6.716-15,15-15h241.062 c8.284,0,15,6.716,15,15S332.2,281.534,323.916,281.534z M67.854,198.755c0-8.284,6.716-15,15-15h185.103c8.284,0,15,6.716,15,15 s-6.716,15-15,15H82.854C74.57,213.755,67.854,207.039,67.854,198.755z M375.146,145.974H82.854c-8.284,0-15-6.716-15-15 s6.716-15,15-15h292.291c8.284,0,15,6.716,15,15C390.146,139.258,383.43,145.974,375.146,145.974z"></path> </g> </g> </g></svg>
	</div>

	<footer class="footer">
		<p class="footer__text">
			Developed with &#9829; by <a href="https://github.com/CaioCouto">Caio Couto</a>.<br class="mobile">
			Inspired in <a href="https://flaviamarinhomentoria.com.br/imersao-saude-em-foco/">Imersão Saúde em Foco</a>.
		</p>
	</footer>

	<script>
		function controlAgentIFrame() {
			const agent = document.querySelector('.agent');
			const isShowing = !agent.classList.contains('hidden');

			if (isShowing) {
				agent.classList.add('hidden');
			}
			else {
				agent.classList.remove('hidden');
			}
		}
		
		const headerBtn = document.querySelector('.header__button');
		const mainBtn = document.querySelector('.main__button');
		const floatingBtn = document.querySelector('.floating-btn');

		headerBtn.addEventListener('click', controlAgentIFrame);
		mainBtn.addEventListener('click', controlAgentIFrame);
		floatingBtn.addEventListener('click', controlAgentIFrame);
	</script>
</body>
</html>
